<section class="container mt-3 row">
  <img class="rounded-circle w-25 col-5" src={{oneUser?.image}} alt="Profile image">
  <div class="col-7">
    <h1>{{ oneUser?.first_name }}</h1>
    <h3>{{oneUser?.last_name}}</h3>
    <p>{{oneUser?.username}}</p>
    <p>{{oneUser?.email}}</p>
    <div>
      <a class="btn btn-info col-12 col-md-4" (click)="deleteUser(oneUser?._id)">Eliminar</a>
      <a class="btn btn-info col-12 col-md-4" [routerLink]="['updateuser/', oneUser?._id]">Actualizar</a>
      <a class="btn btn-info col-12 col-md-4" [routerLink]="['/home']">Voler a listado</a>
    </div>
  </div>

</section>
